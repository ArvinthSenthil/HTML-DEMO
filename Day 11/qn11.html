<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><BR>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
        <input type="radio" id="html" name="fav_language" value="HTML"><br>
        <p>Choose your gender:</p>
  <input type="radio" id="Male" name="Gender" value="Male">
  <label for="Male">Male</label><br>
  <input type="radio" id="Female" name="Gender" value="Female">
  <label for="Female">Female</label><br>
  <p>Task progress</p>
  <input type="checkbox" id="progress" name="progress" value="completed">
  <label for="completed"> Task completed</label><br>
  <input type="checkbox" id="progress" name="progress" value="Pending">
  <label for="Pending">Task Pending</label><br>
  <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"><br>
  <label for="DOB">Date of Birthday:</label>
  <input type="date" id="DOB" name="DOB"><br>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br>
  <label for="fname">Your Answer:</label>
  <input type="text" id="Your answer" name="answer"><br>
  <input type="hidden" id="answer" name="Answer" value="3487"><br>
  <label for="result">Result Expected (month and year):</label>
  <input type="month" id="Result" name="Result"><br>
  <label for="quantity">Tasks completed(between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br>
  <label for="Progress">Progress (between 0 and 50):</label>
  <input type="range" id="progress" name="progress" min="0" max="50"><br>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br>
  <label for="phone">Enter your Tel phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt"><br>
  <label for="homepage">Add your repositary:</label>
  <input type="url" id="homepage" name="homepage"><br>
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week"><br>
  <input type="submit">
  <input type="reset">

    </form>
</body>

</html>
